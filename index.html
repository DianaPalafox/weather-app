<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="weather-container content"></div>
            <div class="location-container content"></div>
            <div class="temp-container content"></div>
            <button class="temp-scales content">Display ÂºF</button>
            <div class="icon-container content">
                <img src="" class="icon-img">
            </div>
            <div class="form-container content">
                <form>
                    <input id="search" type="text" class="input" placeholder="Search Location..."/>
                    <img src="magnify.png" class="magnify" alt="">
                </form>
            </div>
        </div>
        <div class="main-container">
            <div class="box">
                <div>
                    <img src="temp/feels-like.png" class="temp">
                </div>
                <div class="box one">
                    <span class="feels_like main">Feels like</span>
                    <span class="feels_like data" id="feels_like"></span>
                </div>
            </div>
            <div class="box">
                <div>
                    <img src="temp/humidity.png" class="temp">
                </div>
                <div class="box one">
                    <span class="humidity main">Humidity</span>
                    <span class="humidity data" id="humidity"></span>
                </div>
            </div>
            <div class="box">
                <div>
                    <img src="temp/min-temp.png" class="temp">
                </div>
                <div class="box one">
                    <span class="min-temp main">Min Temperature</span>
                    <span class="min-temp data" id="min-temp"></span>
                </div>
            </div>
            <div class="box">
                <div>
                    <img src="temp/max-temp.png" class="temp">
                </div>
                <div class="box one">
                    <span class="max-temp main">Max Temperature</span>
                    <span class="max-temp data" id="max-temp"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
