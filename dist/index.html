<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="weather-container"></div>
        <div class="location-container"></div>
        <div class="temp-container"></div>
        <div class="form-container">
            <form>
                <input id="search" type="text" class="input" placeholder="Search Location..."/>
                <button id="clear"  type="submit">Search</button>
            </form>
        </div>
        <div class="main-container">
            <div>
                <p class="feels_like">Feels like</p>
                <p class="feels_like data" id="feels_like"></p>
            </div>
            <div>
                <p class="humidity">Humidity</p>
                <p class="humidity data" id="humidity"></p>
            </div>
            <div>
                <p class="min-temp">Min Temperature</p>
                <p class="min-temp data" id="min-temp"></p>
            </div>
            <div>
                <p class="max-temp">Max Temperature</p>
                <p class="max-temp data" id="max-temp"></p>
            </div>
        </div>
    </div>
</body>
</html>
